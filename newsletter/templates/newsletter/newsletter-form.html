{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'manage_site/css/manage-site.css' %}">
{% endblock %}

{% block content %}

<section class="admin-section">
    <div class="container">
        <div class="row">
            <div class="mx-auto col-12 col-md-6 admin-form rounded mt-3">
                <h2>Send Newsletter</h2>
                <form method="POST" action="{% url 'send-newsletter' %}">
                    {% csrf_token %}
                    <p>{{ form.subject | as_crispy_field }}</p>
                    <div style="width:320px; max-width:320px;">
                        {{ form.message | as_crispy_field }}
                    </div>
                    
                    <input class="shop-btn px-3 py-1" type="submit" value="Add Product">
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $(document).ready(function () {
        $('label').hide()

        $('.note-editor').attr('style', function(i, style) {
            return style && style.replace(/display[^;]+;?/g, '');
        });
    });
</script>
{% endblock %}
