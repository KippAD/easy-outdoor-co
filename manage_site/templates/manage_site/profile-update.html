{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'manage_site/css/manage-site.css' %}">
{% endblock %}

{% block content %}

<section class="admin-section pb-3">
    <div class="container">
        <div class="row">
            <div class="mx-auto col-12 col-md-6 admin-form rounded mt-3">
                <h2>Edit User Profile</h2>
                <form id="userForm" class="mt-3 containter" action="{% url 'update-profile' user_id=user.id %}" method="POST" id="profile-update-form">
                    <div class="row">
                        {% csrf_token %}
                        <div>
                            <h3>Personal Info</h3>
                            {{ user_form|crispy }}
                        </div>
                        <div class="mt-2">
                            <h3>Delivery Details</h3>
                            {{ delivery_form|crispy }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <a class="delete-btn px-4 py-2 me-2" href="{% url 'delete-profile' pk=user.id %}">Delete User </a>
                        <button type="submit" class="shop-btn px-4 py-1">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
{% block postloadjs %}
<!-- Page script and form validation -->
<script src="{% static 'profiles/js/profile_form.js' %}"></script>
{% endblock %}
